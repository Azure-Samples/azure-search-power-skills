<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#563d7c">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" integrity="sha512-3q8fi8M0VS+X/3n64Ndpp6Bit7oXSiyCnzmlx6IDBLGlY5euFySyJ46RUlqIVs0DPCGOypqP8IRk/EyPvU28mQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" />
    <link href="index.css" rel="stylesheet">

    <title>OpenCV Pipeline View</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Azure Cognitive Search OpenCV Skill</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Image sets
                    </a>
                    <div id="image-set-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown"></div>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">

        <div class="starter-template">
            <h1>Azure Cognitive Search OpenCV Skill</h1>
            <p class="lead">OpenCV pipeline visualization</p>
        </div>

        <div id="spinner" class="row justify-content-center hidden">
            <div class="spinner-border text-secondary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="carousel-custom" class="slide hidden" data-ride="carousel">
            <div class="carousel-outer">
                <div class="carousel-inner row justify-content-center">
                    <div id="diff-side-by-side-view" class="row col">
                        <div id="diff-left" class="col-6 align-self-center">
                            <img id="diff-left-img" src="" alt="" class="diff-left" />
                            <div id="diff-left-resolution"></div>
                        </div>
                        <div id="diff-right" class="col-6 align-self-center">
                            <img id="diff-right-img" src="" alt="" class="diff-right" />
                            <div id="diff-right-resolution"></div>
                        </div>
                    </div>
                    <div id="diff-swipe-view" class="hidden">
                        <div id="swipe-left" class="d-flex justify-content-center">
                            <img id="swipe-left-img" src="" alt="" class="diff-left" />
                        </div>
                        <div id="swipe-right" class="d-flex justify-content-center">
                            <img id="swipe-right-img" src="" alt="" class="diff-right" />
                        </div>
                        <div class="slider-container col-12 d-flex justify-content-center">
                            <input type="text"
                                   id="diff-swipe-slider"
                                   data-provide="slider"
                                   data-slider-min="0"
                                   data-slider-max="100"
                                   data-slider-step="0.1"
                                   data-slider-value="100"
                                   data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div id="diff-onion-view" class="hidden">
                        <div id="onion-left" class="d-flex justify-content-center">
                            <img id="onion-left-img" src="" alt="" class="diff-left" />
                        </div>
                        <div id="onion-right" class="d-flex justify-content-center">
                            <img id="onion-right-img" src="" alt="" class="diff-right" />
                        </div>
                        <div class="slider-container col-12 d-flex justify-content-center">
                            <input type="text"
                                   id="diff-onion-slider"
                                   data-provide="slider"
                                   data-slider-min="0"
                                   data-slider-max="100"
                                   data-slider-step="0.1"
                                   data-slider-value="100"
                                   data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div id="diff-diff-view" class="hidden">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" role="group" aria-label="Diff View Selector">
                        <label class="btn btn-secondary active">
                            <input id="sbs-btn" type="radio" data-selects="diff-side-by-side-view" name="diff-view" checked autocomplete="off" /> 2-up
                        </label>
                        <label class="btn btn-secondary">
                            <input id="swipe-btn" type="radio" data-selects="diff-swipe-view" name="diff-view" autocomplete="off" /> Swipe
                        </label>
                        <label class="btn btn-secondary">
                            <input id="onion-btn" type="radio" data-selects="diff-onion-view" name="diff-view" autocomplete="off" /> Onion Skin
                        </label>
                        <label class="btn btn-secondary">
                            <input id="diff-btn" type="radio" data-selects="diff-diff-view" name="diff-view" autocomplete="off" /> Diff
                        </label>
                    </div>
                </div>
            </div>
            <div id="image-strip" class="d-flex justify-content-between align-items-center">
                <a class="left carousel-control" href="#carousel-custom" data-slide="prev">
                    <span class="oi oi-chevron-left"></span>
                </a>
                <ol id="img-strip" class="carousel-indicators align-items-center"></ol>
                <a class="right carousel-control" href="#carousel-custom" data-slide="next">
                    <span class="oi oi-chevron-right"></span>
                </a>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin="anonymous"></script>
    <script src="https://bundle.run/pixelmatch"></script>
    <script src="sample-data.js"></script>
    <script src="index.js"></script>
</body>
</html>
